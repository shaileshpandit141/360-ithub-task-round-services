{% extends 'base.html' %}

{% block title %}Service Deletion Confirmation{% endblock %}

{% block content %}
<h1>Service Delete Confirmation</h1>
<form method="post" action="{% url 'service_delete' service.id %}" style="display:inline;">
    {% csrf_token %}
    <p>Are you sure you want to delete this service?</p>
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href=".." class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
