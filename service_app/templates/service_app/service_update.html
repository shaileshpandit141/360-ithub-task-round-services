{% extends 'base.html' %}

{% block title %}Update Service{% endblock %}

{% block content %}
<a href=".." class="btn btn-warning mt-3 mb-3">Return Back</a>
<h2>Update Service</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="mb-3">
        <label for="name" class="form-label">Service Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ service.name|default:'' }}"
            required
        >
    </div>
    <div class="mb-3">
        <label for="payment_terms" class="form-label">Payment Terms</label>
        <textarea
            class="form-control"
            id="payment_terms"
            name="payment_terms"
        >{{ service.payment_terms|default:'' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            value="{{ service.price|default:'' }}"
            required
        >
    </div>
    <div class="mb-3">
        <label for="package" class="form-label">Package</label>
        <input
            type="text"
            class="form-control"
            id="package"
            name="package"
            value="{{ service.package|default:'' }}"
        >
    </div>
    <div class="mb-3">
        <label for="tax" class="form-label">Tax (%)</label>
        <input
            type="number"
            class="form-control"
            id="tax"
            name="tax"
            value="{{ service.tax|default:'' }}"
        >
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image">
    </div>
    <div class="form-check">
        <input 
            type="checkbox"
            class="form-check-input"
            id="active"
            name="active" {% if service.active %}checked{% endif %}
        >
        <label class="form-check-label" for="active">Active</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update</button>
</form>
{% endblock %}
